<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FrogTCG Pack Alert</title>

  <link rel="stylesheet" href="/pack-alert.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
</head>

<body>
  <div id="overlay-root">
    <div id="pack-scene">
      <!-- PACK (with foil overlay + split flap/body) -->
      <div id="pack-container">
        <!-- holographic foil overlay -->
        <div id="pack-foil"></div>

        <!-- top flap -->
        <div id="pack-flap-wrapper">
          <img id="pack-flap" src="/placeholder-pack.png" alt="Pack Flap" />
        </div>

        <!-- lower body with torn edge -->
        <div id="pack-body-wrapper">
          <img id="pack-body" src="/placeholder-pack.png" alt="Pack Body" />
        </div>
      </div>

      <!-- CARD REVEAL -->
      <div id="card-container">
        <div id="card-inner">
          <img id="card-back" src="/card-back.jpg" alt="Card Back" />
          <img id="card-front" src="/placeholder-card.png" alt="Card Front" />
        </div>
      </div>

      <!-- LABELS (optional) -->
      <div id="label-wrapper">
        <div id="label-user"></div>
        <div id="label-card"></div>
        <div id="label-rarity"></div>
      </div>
    </div>
  </div>

  <script src="/pack-alert.js"></script>
</body>
</html>
